<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instuctions"
            />
            <input type="submit" value="Submit" class="submit" />
          </form>
          <div class="hint">ie: Flower, Birds, or Writing</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        Project coded by
        <a href="https://github.com/kcodes57" target="_blank"
          >Kirsten McIntyre</a
        >
        and is
        <a href="https://github.com/kcodes57/ai-poem-generator"
          >open-sourced on Github</a
        >
        and hosted on <a href="https://k-ai-generator.netlify.app/">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
