<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.cs" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Submit" class="submit" />
        </form>
        <div>
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        Project coded by
        <a href="https://github.com/kcodes57" target="_blank"
          >Kirsten McIntyre</a
        >
        and is
        <a href="https://github.com/kcodes57/ai-poem-generator"
          >open-sourced on Github</a
        >
        and hosted on <a href="https://k-ai-generator.netlify.app/">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
